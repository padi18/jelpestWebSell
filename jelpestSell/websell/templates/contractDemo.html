{% extends 'header.html' %}

{% block title %}Contratar Demo{% endblock title %}

{% block body %}
<div class="container col-xxl-8 px-3 py-5">
	<div class="row">
		<div class="col">
			<form action="{% url 'contractDemo' %}" method="post">
				{% csrf_token %}
				{{form}}
				<div class="form-group" style="margin-top: 1rem">
					<button type="submit" class="btn btn-primary btn-block">Acceder</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock body %}
